<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">

        <!-- Back Button -->
        <a th:href="@{/}" class="text-decoration-none text-dark d-flex align-items-center mb-3">
            <i class="bi bi-arrow-left me-2"></i> Back
        </a>

        <h3 class="text-center">Signup</h3>
        <form th:action="@{/registerInput}" th:object="${customer}" method="POST">
            <!-- Name Input -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your name" required>
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number Input -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" th:field="*{phone}" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Signup Button -->
            <button type="submit" class="btn btn-primary w-100">Signup</button>
        </form>

        <!-- Already a customer? Login Option -->
        <p class="text-center mt-3">
            Already have an account? <a th:href="@{/loginPage}" class="text-decoration-none">Login here</a>
        </p>

        <!-- Error Message -->
        <p th:if="${error}" class="text-danger text-center" th:text="${error}"></p>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
