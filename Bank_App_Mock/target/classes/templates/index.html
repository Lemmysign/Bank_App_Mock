<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        .navbar {
            background: #1a73e8;
        }

        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            color: #00ccff !important;
        }

        .hero-section {
            background: linear-gradient(135deg, #1a73e8, #00ccff);
            color: white;
            padding: 80px 20px;
            text-align: center; /* Default to center on mobile */
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .hero-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-login {
            background-color: white;
            color: #1a73e8;
            border: 2px solid white;
        }

        .btn-login:hover {
            background-color: #1558b0;
            color: white;
        }

        .btn-signup {
            background-color: #1a73e8;
            color: white;
            border: 2px solid #1a73e8;
        }

        .btn-signup:hover {
            background-color: #004db3;
        }

@media (max-width: 768px) {
    .hero-image img {
        max-width: 70%;
        margin-top: 20px;
    }
}

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a73e8;
            color: white;
        }

        footer a {
            color: #00ccff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (min-width: 992px) {
            .hero-section {
                text-align: left; /* Align left on large screens */
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#">YourBank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container py-5">
        <div class="row align-items-center">
            <!-- Left Section -->
            <div class="col-lg-6 text-lg-start">
                <h1 class="hero-title">Welcome to YourBank</h1>
                <p class="hero-text">Secure. Reliable. Convenient. Banking that works for you.</p>
                <div class="d-flex justify-content-center justify-content-lg-start gap-3">
                    <a th:href="@{/loginPage}" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Login</a>
                    <a th:href="@{/signupPage}" class="btn btn-signup"><i class="fas fa-user-plus"></i> Sign Up</a>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-lg-6 text-center mt-4 mt-lg-0">
                <img src="/pics/bank.png" alt="Banking Illustration" class="img-fluid hero-image">
            </div>

        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 YourBank. All rights reserved. | <a href="#">Privacy Policy</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
